<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kedai Libur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #F3C6E6;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .center-img {
      width: calc(100vw - 40px);
      max-width: 900px;
      display: block;
      margin: 40px auto 0 auto;
      animation: pulse 2s infinite;
      box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);
      border-radius: 24px;
      transition: box-shadow 0.3s;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);}
      50% { transform: scale(1.05); box-shadow: 0 0 48px 4px rgba(243, 198, 230, 0.8);}
      100% { transform: scale(1); box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);}
    }
    audio { display: none; }
    .game-container {
      width: calc(100vw - 40px);
      max-width: 600px;
      margin: 30px auto 0 auto;
      border-radius: 16px;
      box-shadow: none;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #8d35a7;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
      background: none;
    }
    canvas {
      background: #F3C6E6;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 10px rgba(243, 198, 230, 0.2);
      width: 100%;
      height: 120px;
      max-width: 560px;
    }
    .game-info {
      margin-top: 10px;
      font-size: 1rem;
      color: #8d35a7;
      text-align: center;
      background: none;
    }
    #popup-score {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: rgba(243,198,230,0.92);
    }
    #popup-score-content {
      background: #fff;
      color: #d2226d;
      font-weight: bold;
      font-size: 2.5rem;
      padding: 36px 36px 24px 36px;
      border-radius: 32px;
      box-shadow: 0 0 44px 0 rgba(141,53,167,0.22);
      text-align: center;
      min-width: 240px;
      max-width: 80vw;
      letter-spacing: 2px;
    }
    #popup-score-content .skor-value {
      color: #8d35a7;
      font-size: 2.8rem;
      display: block;
      margin: 18px auto 0 auto;
      font-weight: bold;
    }
    #popup-score-content .popup-info {
      color: #8d35a7;
      font-size: 1.2rem;
      margin-top: 16px;
      font-weight: normal;
      display: block;
    }
  </style>
</head>
<body>
  <img src="libur.webp" alt="Libur Harinfood" class="center-img">
  <audio id="musik-libur" src="libur.mp3" loop></audio>
  <div class="game-container">
    <div class="game-title">MENUJU KE HARINFOOD</div>
    <canvas id="dino-game" width="560" height="120"></canvas>
    <div class="game-info" id="game-info">maaf mungkin ada banyak rintangan menuju kedai</div>
  </div>
  <div id="popup-score">
    <div id="popup-score-content">
      <span>GAME OVER!</span>
      <span class="skor-value" id="skor-value">0</span>
      <span class="popup-info">Sentuh layar atau tekan Enter untuk main lagi</span>
    </div>
  </div>
  <script>
    // Responsive canvas
    const canvas = document.getElementById('dino-game');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      const deviceWidth = Math.min(window.innerWidth - 40, 560);
      canvas.width = deviceWidth;
      canvas.height = 120;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Load harinfood image
    const harinfoodImg = new Image();
    harinfoodImg.src = 'harinfood.webp';

    // Dino properties
    let dino = {
      x: 50, y: 80, width: 36, height: 36,
      vy: 0, gravity: 1.25, jump: -11,
      isJumping: false
    };

    // Obstacles
    let obstacles = [];
    let obstacleInterval = 0;
    let score = 0;
    let gameOver = false;
    let speed = 3.2;
    let gameStarted = false;

    // Musik
    const audio = document.getElementById('musik-libur');
    let musikHasPlayed = false;

    // Pop up skor
    const popupScore = document.getElementById('popup-score');
    const skorValue = document.getElementById('skor-value');

    function playMusicOnce() {
      if (!musikHasPlayed) {
        audio.currentTime = 0;
        audio.volume = 1;
        audio.play().then(() => {
          musikHasPlayed = true;
        }).catch(() => {
          // Jika gagal, tetap akan dicoba lagi pada tap berikutnya
        });
      }
    }

    function drawDino() {
      if (harinfoodImg.complete && harinfoodImg.naturalWidth !== 0) {
        ctx.drawImage(harinfoodImg, dino.x, dino.y, dino.width, dino.height);
      } else {
        ctx.save();
        ctx.fillStyle = "#34a853";
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        ctx.restore();
      }
    }

    function drawObstacle(obs) {
      ctx.save();
      ctx.fillStyle = "#c972a9";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.restore();
    }

    function drawScore() {
      ctx.save();
      ctx.font = "bold 18px Arial";
      ctx.fillStyle = "#8d35a7";
      ctx.fillText("Skor: " + score, canvas.width - 120, 30);
      ctx.restore();
    }

    function drawStartScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.font = "bold 22px Arial";
      ctx.fillStyle = "#8d35a7";
      ctx.textAlign = "center";
      ctx.fillText("", canvas.width / 2, 70);
      ctx.restore();
      drawDino();
    }

    function resetGame() {
      dino.y = 80;
      dino.vy = 0;
      obstacles = [];
      obstacleInterval = 0;
      score = 0;
      gameOver = false;
      popupScore.style.display = "none";
      document.getElementById("game-info").textContent = "Sentuh layar di mana saja untuk meloncat!";
      loop();
    }

    function showPopupSkor() {
      skorValue.innerText = score;
      popupScore.style.display = "flex";
    }

    function loop() {
      if (!gameStarted) {
        drawStartScreen();
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameOver) {
        showPopupSkor();
        return;
      }
      drawDino();
      drawScore();
      dino.y += dino.vy;
      if (dino.y >= 80) {
        dino.y = 80;
        dino.vy = 0;
        dino.isJumping = false;
      } else {
        dino.vy += dino.gravity;
      }
      obstacleInterval++;
      if (obstacleInterval > (70 + Math.max(0, 200 - score * 2))) {
        obstacleInterval = 0;
        const height = 24 + Math.random() * 16;
        obstacles.push({ x: canvas.width, y: 120 - height, width: 15 + Math.random()*8, height: height });
      }
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= speed + Math.min(score/30, 3);
        drawObstacle(obstacles[i]);
        if (
          dino.x + dino.width > obstacles[i].x &&
          dino.x < obstacles[i].x + obstacles[i].width &&
          dino.y + dino.height > obstacles[i].y
        ) {
          gameOver = true;
        }
      }
      obstacles = obstacles.filter(o => o.x + o.width > 0);
      score++;
      requestAnimationFrame(loop);
    }

    function startGameAndMusic() {
      playMusicOnce();
      if (!gameStarted) {
        gameStarted = true;
        document.getElementById("game-info").textContent = "Sentuh layar di mana saja untuk meloncat!";
        loop();
      }
    }

    function lompat() {
      if (!gameStarted) return;
      if (!musikHasPlayed) playMusicOnce();
      if (!dino.isJumping && !gameOver) {
        dino.vy = dino.jump;
        dino.isJumping = true;
      }
      if (gameOver) {
        resetGame();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (!gameStarted && (e.code === "Space" || e.code === "Enter")) {
        startGameAndMusic();
      } else if (gameStarted) {
        if (e.code === "Space") lompat();
        if (gameOver && e.code === "Enter") resetGame();
      }
    });

    function globalTap(e) {
      if (!gameStarted) {
        startGameAndMusic();
      } else {
        lompat();
      }
      e.preventDefault();
    }
    document.body.addEventListener('touchstart', globalTap, { passive: false });
    document.body.addEventListener('mousedown', globalTap);

    popupScore.addEventListener('touchstart', function(e){
      resetGame();
      e.preventDefault();
    }, { passive: false });
    popupScore.addEventListener('mousedown', function(e){
      resetGame();
      e.preventDefault();
    });

    harinfoodImg.onload = function() {
      loop();
    };
    loop();
  </script>
</body>
</html>
