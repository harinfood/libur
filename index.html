<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kedai Libur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #F3C6E6;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .center-img {
      width: calc(100vw - 40px);
      max-width: 900px;
      display: block;
      margin: 40px auto 0 auto;
      animation: pulse 2s infinite;
      box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);
      border-radius: 24px;
      transition: box-shadow 0.3s;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);}
      50% { transform: scale(1.05); box-shadow: 0 0 48px 4px rgba(243, 198, 230, 0.8);}
      100% { transform: scale(1); box-shadow: 0 0 32px 0 rgba(243, 198, 230, 0.5);}
    }
    audio { display: none; }
    .game-container {
      width: calc(100vw - 40px);
      max-width: 600px;
      margin: 30px auto 0 auto;
      /* background: none;  <-- background dihapus */
      border-radius: 16px;
      box-shadow: none; /* box-shadow dihapus */
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #8d35a7;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
      background: none; /* supaya transparan */
    }
    canvas {
      background: #F3C6E6;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 10px rgba(243, 198, 230, 0.2);
      width: 100%;
      height: 120px;
      max-width: 560px;
    }
    .game-info {
      margin-top: 10px;
      font-size: 1rem;
      color: #8d35a7;
      text-align: center;
      background: none;
    }
  </style>
</head>
<body>
  <img src="libur.webp" alt="Libur Harinfood" class="center-img">
  <audio id="musik-libur" src="libur.mp3" autoplay loop></audio>
  <div class="game-container">
    <div class="game-title"></div>
    <canvas id="dino-game" width="560" height="120"></canvas>
    <div class="game-info" id="game-info">Harinfood jumper Sentuh layar atau tekan spasi untuk melompat!</div>
  </div>
  <script>
    // Musik autoplay handler
    window.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('musik-libur');
      audio.play().catch(() => {
        document.body.addEventListener('click', function() {
          audio.play();
        }, { once: true });
      });
    });

    // Dino Game Responsive
    const canvas = document.getElementById('dino-game');
    const ctx = canvas.getContext('2d');

    // Responsive canvas
    function resizeCanvas() {
      const deviceWidth = Math.min(window.innerWidth - 40, 560);
      canvas.width = deviceWidth;
      canvas.height = 120;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Dino properties
    let dino = {
      x: 50, y: 80, width: 36, height: 36,
      vy: 0, gravity: 1.25, jump: -11,
      isJumping: false
    };

    // Obstacles
    let obstacles = [];
    let obstacleInterval = 0;
    let score = 0;
    let gameOver = false;
    let speed = 3.2; // Lebih lambat untuk HP

    function drawDino() {
      ctx.save();
      ctx.fillStyle = "#34a853";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      // Dino eye
      ctx.beginPath();
      ctx.arc(dino.x + 26, dino.y + 12, 3, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();
      ctx.restore();
    }

    function drawObstacle(obs) {
      ctx.save();
      ctx.fillStyle = "#c972a9";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.restore();
    }

    function drawScore() {
      ctx.save();
      ctx.font = "bold 18px Arial";
      ctx.fillStyle = "#8d35a7";
      ctx.fillText("Skor: " + score, canvas.width - 120, 30);
      ctx.restore();
    }

    function resetGame() {
      dino.y = 80;
      dino.vy = 0;
      obstacles = [];
      obstacleInterval = 0;
      score = 0;
      gameOver = false;
      document.getElementById("game-info").textContent = "~HARINFOOD JUMPER~ Sentuh layar atau tekan spasi untuk melompat!";
      loop();
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameOver) {
        ctx.save();
        ctx.font = "bold 26px Arial";
        ctx.fillStyle = "#d2226d";
        ctx.fillText("Game Over!", canvas.width/2 - 75, 60);
        ctx.font = "bold 16px Arial";
        ctx.fillStyle = "#8d35a7";
        ctx.fillText("Sentuh layar atau tekan Enter untuk main lagi", canvas.width/2 - 145, 90);
        ctx.restore();
        return;
      }
      drawDino();
      drawScore();

      // Dino jump
      dino.y += dino.vy;
      if (dino.y >= 80) {
        dino.y = 80;
        dino.vy = 0;
        dino.isJumping = false;
      } else {
        dino.vy += dino.gravity;
      }

      // Obstacle logic
      obstacleInterval++;
      if (obstacleInterval > (70 + Math.max(0, 200 - score * 2))) {
        obstacleInterval = 0;
        const height = 24 + Math.random() * 16;
        obstacles.push({ x: canvas.width, y: 120 - height, width: 15 + Math.random()*8, height: height });
      }
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= speed + Math.min(score/30, 3);
        drawObstacle(obstacles[i]);
        // Collision
        if (
          dino.x + dino.width > obstacles[i].x &&
          dino.x < obstacles[i].x + obstacles[i].width &&
          dino.y + dino.height > obstacles[i].y
        ) {
          gameOver = true;
        }
      }
      // Remove off-screen obstacles & add score
      obstacles = obstacles.filter(o => o.x + o.width > 0);
      score++;
      requestAnimationFrame(loop);
    }

    // Kontrol: Spasi dan Sentuhan layar
    function lompat() {
      if (!dino.isJumping && !gameOver) {
        dino.vy = dino.jump;
        dino.isJumping = true;
      }
      // Jika game over, sentuh layar untuk main lagi
      if (gameOver) {
        resetGame();
      }
    }
    document.addEventListener('keydown', function(e) {
      if (e.code === "Space") {
        lompat();
      }
      if (gameOver && e.code === "Enter") {
        resetGame();
      }
    });
    // Sentuhan layar atau klik
    canvas.addEventListener('touchstart', lompat);
    canvas.addEventListener('mousedown', lompat);

    loop();
  </script>
</body>
</html>
